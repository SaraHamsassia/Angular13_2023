<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des Produits</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Produits</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/produits">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/categorie">Catégories</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" routerLink="/produits" id="navbardrop"
                    data-toggle="dropdown">Produits</a>
                <div class="dropdown-menu">
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-produits">Ajouter</a>
                    <a class="dropdown-item" routerLink="/rechercheParCategorie">Recherche Par Catégorie</a>
                    <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a *ngIf="authService.isloggedIn" class="nav-link" routerLink="/produits" id="navbardrop"
                    data-toggle="dropdown">{{authService.loggedUser}}</a>
            </li>
            <li class="nav-item">
                <a *ngIf="authService.isloggedIn" class="nav-link" id="navbardrop" data-toggle="dropdown"
                    (click)="logout()">Logout</a>
            </li>
        </ul>
    </nav>
</body>

</html>
<router-outlet></router-outlet>
